name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.55.0
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
        DEFAULT_BUMP: patch
        DEFAULT_BRANCH: main
        RELEASE_BRANCHES: main
        WITH_V: true
